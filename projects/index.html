---
layout: default
title: Projects
---
<h1>{{ page.title }}</h1>

{% assign size = site.data.projects | size %}
{% if size != 0 %}
	<ul class="posts">
		{% for project in site.data.projects %}
			<li><a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a></li>
		{% endfor %}
	</ul>
{% endif %}
