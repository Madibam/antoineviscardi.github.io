---
layout: default
title: Blog
---
<h1> {{ page.title }}</h1>
{% assign size = site.blogs | size %}
{% if size > 0 %}
    <ul class="posts">
        {% for post in site.blogs %}
            <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
